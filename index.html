<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="imagens">

    <div class="imagem rome">
        <img src="src/images/rome.png" alt=" quadro Michelangelo">
        
        <div class="text">
            <h2>Rome</h2>
            <p>Michelangelo</p>
        </div>
    </div>
    
    <div class="imagem boat">
        <img src="src/images/boat.png" alt=" quadro Vincent Van Gogh">

        <div class="text">
            <h2>Boat at Sea</h2>
            <p>Vincent Van Gogh</p>
        </div>
    </div>
    
    <div class="imagem sand">
        <img src="src/images/sand-and-sea.png" alt=" quadro Da vinci">
        
        <div class="text">
            <h2>Sand-and-Sea</h2>
            <p>Da vinci</p>
        </div>
    </div>
    
    <div class="imagem starry">
        <img src="src/images/starry-night.png" alt=" quadro Vincent Van Gogh">
        
        <div class="text">
            <h2>Starry Night</h2>
            <p>Vincent Van Gogh</p>
        </div>    
    </div>

</section>
</body>
</html>
